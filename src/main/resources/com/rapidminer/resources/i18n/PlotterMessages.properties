gui.plotter.error.min_bound_greater_max_bound.name       = Minimum view bound greater or almost equal to maximum view bound
gui.plotter.error.min_bound_greater_max_bound.message    = The minimum view bound for \"{0}\" is greater or almost equal to its maximum view bound.
gui.plotter.error.min_bound_greater_max_bound.explanation = Adapt the incorrectly view range by settings its lower view bound below the upper view bound or enable auto range. 

gui.plotter.error.min_filter_greater_max_filter.name       = Minimum filter value greater or almost equal to maximum filter value
gui.plotter.error.min_filter_greater_max_filter.message    = The minimum filter value for \"{0}\" is greater or almost equal to its maximum filter value.
gui.plotter.error.min_filter_greater_max_filter.explanation = Adapt the incorrectly view range by settings its lower filter value below the upper filter value or enable auto range. 


gui.plotter.error.darken_category_colors.name        = Too few category colors
gui.plotter.error.darken_category_colors.message     = There are {0} nominal values present but only {1} different colors set.  Define more colors via the color scheme dialog to avoid this.
gui.plotter.error.darken_category_colors.explanation = If there are more nominal values present then colors are defined the supernumerary nominal values use darkened versions of previous defined colors.

gui.plotter.error.generic_plotter_error.name        = Generic Plotter Error
gui.plotter.error.generic_plotter_error.message     = An unexpected error occurred during plotting.
gui.plotter.error.generic_plotter_error.explanation = This should not happen.

gui.dialog.error.generic_plotter_error.name        = Generic Plotter Error
gui.dialog.error.generic_plotter_error.message     = An unexpected error occurred during plotting. This should not happen.
gui.dialog.error.generic_plotter_error.title       = Fatal plotting error\! 

gui.plotter.error.log_axis_contains_zero.name        = Axis Range Error
gui.plotter.error.log_axis_contains_zero.message     = The logarithmic axis {0} contains values less or equal to zero.
gui.plotter.error.log_axis_contains_zero.explanation = All values on a logarithmic axis must be greater than zero. When plotting intervals (like in bar charts), the bound of an interval might be smaller then zero, even if the actual value is greater than zero.

gui.plotter.error.illegal_zero_value.name        = Value Range Error
gui.plotter.error.illegal_zero_value.message     = The series configuration {0} contains values less or equal to zero.
gui.plotter.error.illegal_zero_value.explanation = Some configurations, e.g. stacked bar or area charts, do not allow values smaller than zero.

gui.plotter.error.error_indicator_not_supported.name        = Indicator Type not Supported
gui.plotter.error.error_indicator_not_supported.message     = The series {0} does not support indicators of type {1} in its current configuration.
gui.plotter.error.error_indicator_not_supported.explanation = Some configurations are not compatible with some or all indicator types. A bar chart with a numerical domain dimension for example does not support indicator type \"Bars\".

gui.plotter.error.stacking_mode_not_supported.name        = Stacking Mode not Supported
gui.plotter.error.stacking_mode_not_supported.message     = The series {0} does not support stacking of type {1} in its current configuration.
gui.plotter.error.stacking_mode_not_supported.explanation = Some series configurations are not compatible with certain or all stacking modes. A relative stacked area chart with a numerical domain dimension for example is not supported.

gui.plotter.error.duplicate_value.name        = Duplicate Value
gui.plotter.error.duplicate_value.message     = No duplicate values are allowed on {1} for series configuration {0}.
gui.plotter.error.duplicate_value.explanation = A series configuration contains duplicate values. Some visualization types do not allow this on one or more axes. To solve the problem you can use an aggregation function for the problematic series configuration.

gui.plotter.error.unsupported_item_shape.name        = Unsupported Item Shape
gui.plotter.error.unsupported_item_shape.message     = Item shape {1} is not supported for series configuration {0}.
gui.plotter.error.unsupported_item_shape.explanation = An unsupported item shape has been selected. Some configurations are incompatible with some item shapes.

gui.plotter.error.unsupported_grouping.name        = Unsupported Grouping Type
gui.plotter.error.unsupported_grouping.message     = The grouping type {1} on dimension {2} is not supported for series configuration {0}.
gui.plotter.error.unsupported_grouping.explanation = An unsupported grouping type has been selected. This may be due to type restrictions or format issues. Try to select another grouping type.

gui.plotter.error.undefined_series.name        = Undefined Indicator Attribute
gui.plotter.error.undefined_series.message     = The indicator {1} for series configuration \"{0}\" is undefined.
gui.plotter.error.undefined_series.explanation = For some configurations, especially regarding indicator bars or bands, one or two indicator attributes must be set.

gui.plotter.error.wrong_attribute_type.name         = Wrong attribute type
gui.plotter.error.wrong_attribute_type.message      = The attribute {0} is of type {1}, but expected {2}.
gui.plotter.error.wrong_attribute_type.explanation  = Some chart configurations expect attributes to be of a certain type.

gui.plotter.error.illegal_domain_type.name         = Illegal type of the domain axis
gui.plotter.error.illegal_domain_type.message      = The domain axis holds values of type {0}, which is not supported.
gui.plotter.error.illegal_domain_type.explanation  = If the type is invalid it most probably means that you used categorical grouped and ungrouped series configurations. Check all series, and if they are aggregated, check also the domain grouping.

gui.plotter.error.illegal_dimension_type.name         = Illegal type of a dimension
gui.plotter.error.illegal_dimension_type.message      = The dimension {0} holds values of type {1}, which is not supported.
gui.plotter.error.illegal_dimension_type.explanation  = Some dimensions only support certain value types. The shape axis for example can only handle nominal values. You can change the data type of a dimension by setting another attribute or by switching the grouping to categorical.

gui.plotter.error.too_many_values_in_dimension.name         = Too many distinct values
gui.plotter.error.too_many_values_in_dimension.message      = The dimension {0} holds {1} distinct values, but supports only up to {2}.
gui.plotter.error.too_many_values_in_dimension.explanation  = Some dimensions only support a certain amount of distinct values. The shape dimension for example cannot display more values than predefined shapes.

gui.plotter.error.unsymmetric_utility_not_supported.name        = Unsymmetric indicator type not supported
gui.plotter.error.unsymmetric_utility_not_supported.message     = The series \"{0}\" does not support unsymmetric indicator type in its current configuration.
gui.plotter.error.unsymmetric_utility_not_supported.explanation = Some series configurations, e.g. scatter charts, only support symmetric indicator attributes. Please remove the second indicator attribute from the plot.

gui.plotter.error.undefined_dimension.name        = Undefined dimension configuration
gui.plotter.error.undefined_dimension.message     = The dimension \"{0}\" is undefined.
gui.plotter.error.undefined_dimension.explanation = A dimension is not configured. Please add an attribute to that dimension.

gui.plotter.error.plot_does_not_support_lines.name        = Series visualization does not support lines
gui.plotter.error.plot_does_not_support_lines.message     = The {0} for {1} does not support drawing lines.
gui.plotter.error.plot_does_not_support_lines.explanation = Some series visualization do not support the drawing of lines. Set line style to "none" or choose another series visualization to get rid of this warning.

gui.plotter.error.no_value_source_defined.name        = No axis defined
gui.plotter.error.no_value_source_defined.message     = In the chart configuration there is no valid axis.
gui.plotter.error.no_value_source_defined.explanation = To create a chart at least one valid axis is needed. Create a new axis by dragging a attribute below the dimensions or add a attribute to an existing axis.

gui.plotter.error.logarithmic_not_supported_for_value_type.name        = Logarithmic axis scaling not supported for value type
gui.plotter.error.logarithmic_not_supported_for_value_type.message     = Logarithmic scaling on \"{0}\" is not supported for value type {1}.
gui.plotter.error.logarithmic_not_supported_for_value_type.explanation = Some value types, e.g. NOMINAL and DATE, do not support logarithmic scaling.

gui.plotter.error.value_type_not_supported_by_aggregation.name        = Value type not supported by aggregation function
gui.plotter.error.value_type_not_supported_by_aggregation.message     = The aggregation function {3} for \"{1}\" in plot \"{0}\" does not support values of type {2}.
gui.plotter.error.value_type_not_supported_by_aggregation.explanation = Certain aggregation function only support a limited range of data types. Please change the aggregation function or change the series configuration's attribute.

gui.plotter.error.too_many_values_in_plot.name        = Maximum number of datapoints exceeded
gui.plotter.error.too_many_values_in_plot.message     = \"{0}\" contains too many values.
gui.plotter.error.too_many_values_in_plot.explanation = The maximum number of values in the chart is limited by the RapidMiner property rapidminer.gui.plotter.rows.maximum. Either increase that value, or reduce the number of values in the chart by applying a sampling operation on the data or selecting an appropriate aggregation and grouping in the chart configuration.

gui.plotter.error.mixed_domain_dimension_value_types_on_axis.name        = Categorical grouped and ungrouped series configurations on Axis
gui.plotter.error.mixed_domain_dimension_value_types_on_axis.message     = The axis \"{0}\" contains categorical grouped and ungrouped series configurations.
gui.plotter.error.mixed_domain_dimension_value_types_on_axis.explanation = It is not possible to have series that use a categorical domain grouping and ungrouped series on the same axis. 

gui.plotter.error.mixed_value_types_on_axis.name        = Mixed Value Types on Axis
gui.plotter.error.mixed_value_types_on_axis.message     = The axis \"{0}\" contains values of different types.
gui.plotter.error.mixed_value_types_on_axis.explanation = All series configurations on an axis must deliver the same value type. Please move series configurations with different types to another axis or remove them.

gui.plotter.error.mixed_categories_on_axis.name        = Mixed nominal values on axis
gui.plotter.error.mixed_categories_on_axis.message     = The axis \"{0}\" contains different nominal attributes.
gui.plotter.error.mixed_categories_on_axis.explanation = All nominal series configurations on an axis must refer to the same nominal mapping, i.e. usually to the same attribute.

gui.plotter.error.invisible_format.name        = Invisible series format configuration
gui.plotter.error.invisible_format.message     = The format of series \"{0}\" is configured such that it is not invisible.
gui.plotter.error.invisible_format.explanation = This can happen e.g. if both item shape and line style are set to NONE for a lines and shapes plot.

gui.plotter.error.dimension_config_not_used.name        = Dimension config not used
gui.plotter.error.dimension_config_not_used.message     = The \"{0}\" is not used because itself it is not grouped, but the Domain dimension is grouped.
gui.plotter.error.dimension_config_not_used.explanation = If a dimension is not grouped, it defines the format for each single data point in the original data. If however the Domain dimension is grouped, the series is aggregated, but the ungrouped dimension config does not supply a format for the aggregated series. In this case, the color specified in the format configuration for the plot is used. To solve this problem, either remove the grouping from the other Domain dimension, or add a grouping to this dimension.

gui.plotter.error.zoomed_in.name  		= Zoomed
gui.plotter.error.zoomed_in.message     = Caution, maybe not all values are shown because the chart has been zoomed in.
gui.plotter.error.zoomed_in.explanation = Maybe the chart is not completely shown. To restore old bounds press left mouse button on the chart, move your mouse to the upper left and release the button. 

gui.plotter.error.unused_utility_series.name        = Indicator Attribute not used
gui.plotter.error.unused_utility_series.message     = The indicator attribute \"{0}\" is not used for indicator type {1}.
gui.plotter.error.unused_utility_series.explanation = An indicator attribute is defined, but not used. Remove the indicator attribute or define another indicator type. 

gui.plotter.error.unused_secondary_utility_series.name        = Secondary Indicator Attribute not used
gui.plotter.error.unused_secondary_utility_series.message     = The secondary indicator attribute for series configuration \"{0}\" is not used for indicator type {1}.
gui.plotter.error.unused_secondary_utility_series.explanation = A indicator attribute is defined, but not used, because the indicator type does not need or support it. Remove the indicator attribute from the series configuration or configure another indicator type. 

gui.plotter.error.incompatible_utility_value_type.name        = Incompatible value types of indicator attributes
gui.plotter.error.incompatible_utility_value_type.message     = The indicator attribute \"{1}\" of series configuration \"{0}\" is of type {3} whereas the main attribute is of type {2}.
gui.plotter.error.incompatible_utility_value_type.explanation = All indicator attributes and the main attribute must be of the same type.

gui.plotter.error.remove_main_domain_column.name         = Removing main attribute not possible
gui.plotter.error.remove_main_domain_column.message      = Removing the main attribute is not possible.
gui.plotter.error.remove_main_domain_column.explanation  = The main attribute is needed to fetch data for the y-axis. Thus it cannot be removed.

gui.plotter.error.axis_configuration_error.name        = Invalid Axis Configuration
gui.plotter.error.axis_configuration_error.message     = Axis configuration of \"{0}\" is invalid for the current chart configuration.
gui.plotter.error.axis_configuration_error.explanation = The most common reason for this problem is that an axis is configured to use a logarithmic scale, but the data contains values less than or equal to zero.

gui.plotter.error.logarithmic_ignored_when_not_numerical.name        = Logarithmic scaling ignored for non-numerical axis
gui.plotter.error.logarithmic_ignored_when_not_numerical.message     = Logarithmic scaling is activated on axis \"{0}\", but will be ignored.
gui.plotter.error.logarithmic_ignored_when_not_numerical.explanation = Logarithmic scaling can only be applied to numerical axes.

gui.plotter.error.grouping.illegal_column_type.name        = Cannot create grouping
gui.plotter.error.grouping.illegal_column_type.message     = Cannot create grouping {0} because attribute \"{1}\" has type {2}, expected {3}.
gui.plotter.error.grouping.illegal_column_type.explanation = Some groupings can only be applied to a limited set of value types.

gui.plotter.error.grouping.invalid_data_table_column.name        = Invalid attribute
gui.plotter.error.grouping.invalid_data_table_column.message     = The attribute \"{0}\" for {1} could not be found in the data table, or it has another type than the chart configuration defines.
gui.plotter.error.grouping.invalid_data_table_column.explanation = Attributes in the data table must match the definitions in the chart configuration. Put another attribute onto the axis.

gui.plotter.error.user_range_includes_no_data.name        = User defined range includes no data 
gui.plotter.error.user_range_includes_no_data.message     = The user defined range of \"{0}\" contains no data.
gui.plotter.error.user_range_includes_no_data.explanation = If the user defined range contains no data, the plot will be empty. Please adapt the user range of the specified axis, or enable auto range.

gui.plotter.error.infite_range_for_date_axis.name         = Chart includes no data
gui.plotter.error.infite_range_for_date_axis.message      = The chart includes no data but contains the date axis \"{0}\".
gui.plotter.error.infite_range_for_date_axis.explanation  = Date axis can't be used for empty plots. To avoid this check dimension ranges or choose other data to be plotted.

gui.plotter.error.no_data_configuration_assigned.name        = No data on axes
gui.plotter.error.no_data_configuration_assigned.message     = One or more axes have no data assigned.
gui.plotter.error.no_data_configuration_assigned.explanation = If an axis has no data assigned it won't be visible in the chart. Assign data to empty axis by dragging attributes on it.

gui.plotter.error.axis_upper_range_below_lower_auto_range.name        = Axis upper bound below automatic lower bound
gui.plotter.error.axis_upper_range_below_lower_auto_range.message     = The user defined upper bound of \"{0}\" is equal or below the automatic calculated lower bound of {1}.
gui.plotter.error.axis_upper_range_below_lower_auto_range.explanation = If the upper bound is below the lower bound no data or wrong data is shown. Adjust the upper bound or enable automatic calculation to avoid this problem.

gui.plotter.error.illegal_date_format_string.name        = Illegal date format string
gui.plotter.error.illegal_date_format_string.message     = The date format string for \"{0}\" is invalid and will be ignored.
gui.plotter.error.illegal_date_format_string.explanation = The date format string must form a valid date format. Valid characters include: G (era indicator), y (year), M (month in year), w (week in year), W (week in month), D (day in year), d (day in month), F (day of week in month), E (day in week), a (am/pm marker), H (hour in day (0-23)), k (hour in day (1-24)), K (hour in am/pm (0-11)), h (hour in day (1-24)), m (minute in hour), s (second in minute), S (millisecond), z (time zone), Z (time zone).

gui.plotter.error.difference_plot_with_items_not_supported.name        = Chart does not support item shapes.
gui.plotter.error.difference_plot_with_items_not_supported.message     = The series configuration \"{0}\" does not support drawing of item shapes.
gui.plotter.error.difference_plot_with_items_not_supported.explanation = The series cannot be drawn with item shapes in its current configuration; only lines are supported. To show items nevertheless, add the same attribute again to the same axis, set the same aggregation function, and configure the format to show the desired shape type.

gui.plotter.error.unknown_dimension_value_type.name        = Unknown Dimension Value Type
gui.plotter.error.unknown_dimension_value_type.message     = The dimension \"{0}\" could not determine its value type.
gui.plotter.error.unknown_dimension_value_type.explanation = If a dimension can not determine its value type this probably means that it has a invalid configuration.

gui.plotter.error.absolute_indicator_but_nominal_domain.name        = Absolute Indicator Type set but Domain Axis is Nominal!
gui.plotter.error.absolute_indicator_but_nominal_domain.message     = The series configuration \"{0}\" has an absolute indicator type but the domain axis is nominal.
gui.plotter.error.absolute_indicator_but_nominal_domain.explanation = If the domain dimension has the value type nominal it is not possible to set absolute indicator types.

error.plotting.general_error.name  = General plotting error
error.plotting.general_error.short = An error occurred during plotting: {0}.
error.plotting.general_error.long  = Some combinations of settings are incompatible.


